<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShortWurm üêõ - Shrink Your Link</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .worm {
      width: 100px;
      height: 20px;
      background: linear-gradient(to right, #4caf50, #81c784);
      border-radius: 10px;
      animation: stretchWorm 3s ease-in-out infinite;
      transform-origin: left;
      margin: 0 auto 10px;
    }

    @keyframes stretchWorm {
      0%, 100% {
        transform: scaleX(1) rotate(0deg);
      }
      50% {
        transform: scaleX(2) rotate(1deg);
      }
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .result-area {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 20px;
      gap: 20px;
    }

    .short-link-box {
      flex: 1;
      font-size: 1.1rem;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 6px;
    }

    .ad-box {
      width: 200px;
      height: 150px;
      background: #e0e0e0;
      border-radius: 6px;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 14px;
    }

    .custom-guide {
      font-size: 14px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <header>
    <h1>ShortWurm üêõ</h1>
    <div class="worm"></div>
    <p>Shrink your links ‚Äî the wormy way.</p>
  </header>

  <div class="container">
    <h2>Paste your long URL:</h2>
    <input type="text" id="longUrl" placeholder="https://yourlonglink.com" />

    <h3>Custom Short Code (Optional)</h3>
    <div class="custom-guide">
      Want a custom short link like <strong>shortwurm.com/r/mycode</strong>?<br />
      Use 3‚Äì15 letters, numbers, dashes or underscores.<br />
      Example: <em>summer2025</em>, <em>cool-link</em>
    </div>
    <input type="text" id="customCode" placeholder="Enter your custom code here" />

    <button onclick="shorten()">Shorten Link</button>

    <div class="result-area">
      <div class="short-link-box" id="result"></div>
      <div class="ad-box">AD SPACE<br />Place your ad here</div>
    </div>
  </div>

  <script>
    const usedCodes = new Set();

    function shorten() {
      const input = document.getElementById("longUrl").value.trim();
      const custom = document.getElementById("customCode").value.trim();
      const resultBox = document.getElementById("result");

      if (!input || !input.startsWith("http")) {
        alert("Please enter a valid URL starting with http or https");
        return;
      }

      if (custom) {
        const validCode = /^[a-zA-Z0-9-_]{3,15}$/.test(custom);
        if (!validCode) {
          alert("Custom code must be 3‚Äì15 characters: letters, numbers, - or _ only.");
          return;
        }
        if (usedCodes.has(custom)) {
          alert("This custom code is already taken. Try another.");
          return;
        }
      }

      const code = custom || Math.random().toString(36).substring(2, 7);
      usedCodes.add(code);

      const shortUrl = `https://shortwurm.com/r/${code}`;
      resultBox.innerHTML = `üêõ Your short link: <a href="${input}" target="_blank">${shortUrl}</a>`;
    }
  </script>
</body>
</html>
