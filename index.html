<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShortWurm üêõ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .worm {
      width: 120px;
      height: 20px;
      margin: 0 auto 40px;
      background: linear-gradient(to right, #4caf50, #81c784);
      border-radius: 10px;
      animation: stretchWorm 3s ease-in-out infinite;
      transform-origin: left;
    }

    @keyframes stretchWorm {
      0%, 100% {
        transform: scaleX(1) rotate(0deg);
      }
      50% {
        transform: scaleX(2) rotate(1deg);
      }
    }

    input {
      padding: 14px;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 14px 24px;
      margin-top: 16px;
      font-size: 1rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #388e3c;
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      word-break: break-word;
    }

    .ad-banner {
      margin-top: 20px;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      color: #333;
      display: none; /* Hidden by default */
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-weight: 600;
    }

    .ad-banner a {
      color: #4caf50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ShortWurm üêõ</h1>
  <div class="worm"></div>

  <p>Paste your long link below to shrink it!</p>

  <input
    type="text"
    id="longUrl"
    placeholder="https://yourlonglink.com"
    autocomplete="off"
  />
  <br />
  <input
    type="text"
    id="customCode"
    placeholder="Custom code (optional)"
    autocomplete="off"
  />

  <br />
  <button onclick="shorten()">Shorten URL</button>

  <div class="result" id="result"></div>

  <div id="customAd" class="ad-banner">
    üéâ Thanks for using a custom link! Here's a special ad for you üåü  
    <!-- Replace below with your actual ad code/banner -->
    <a href="https://example.com" target="_blank" rel="noopener noreferrer">Check out this cool offer!</a>
  </div>

  <div class="ad-banner" style="position: fixed; bottom: 0; left: 0; right: 0;">
    üå± Ad space here (banner only) ‚Äî no popups, no autoplay
  </div>

  <script>
    const usedCodes = new Set();

    function shorten() {
      const input = document.getElementById("longUrl").value.trim();
      const custom = document.getElementById("customCode").value.trim();
      const adDiv = document.getElementById("customAd");

      if (!input || !input.startsWith("http")) {
        alert("Please enter a valid URL starting with http or https");
        return;
      }

      if (custom) {
        const validCode = /^[a-zA-Z0-9-_]{3,15}$/.test(custom);
        if (!validCode) {
          alert(
            "Custom code must be 3-15 characters, letters, numbers, - or _ only."
          );
          return;
        }
        if (usedCodes.has(custom)) {
          alert("This custom code is already taken. Please choose another.");
          return;
        }
      }

      let code = custom || Math.random().toString(36).substring(2, 7);
      usedCodes.add(code);

      const shortUrl = `https://shortwurm.com/r/${code}`;
      document.getElementById("result").innerHTML = `
        üêõ Your short link: <a href="${input}" target="_blank" rel="noopener noreferrer">${shortUrl}</a>
      `;

      if (custom) {
        adDiv.style.display = "block";
      } else {
        adDiv.style.display = "none";
      }
    }
  </script>
</body>
</html>
