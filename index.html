<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShortWurm üêõ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .worm {
      width: 120px;
      height: 20px;
      margin: 0 auto 40px;
      background: linear-gradient(to right, #4caf50, #81c784);
      border-radius: 10px;
      animation: stretchWorm 3s ease-in-out infinite;
      transform-origin: left;
    }

    @keyframes stretchWorm {
      0%, 100% {
        transform: scaleX(1) rotate(0deg);
      }
      50% {
        transform: scaleX(2) rotate(1deg);
      }
    }

    input {
      padding: 14px;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 14px 24px;
      margin-top: 16px;
      font-size: 1rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #388e3c;
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    .ad-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: #eee;
      font-size: 0.9rem;
      color: #333;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>ShortWurm üêõ</h1>
  <div class="worm"></div>

  <p>Paste your long link below to shrink it!</p>

  <input type="text" id="longUrl" placeholder="https://yourlonglink.com" />
  <br>
  <button onclick="shorten()">Shorten URL</button>

  <div class="result" id="result"></div>

  <div class="ad-banner">
    üå± Ad space here (banner only) ‚Äî no popups, no autoplay
  </div>

  <script>
    function shorten() {
      const input = document.getElementById("longUrl").value.trim();
      if (!input || !input.startsWith("http")) {
        alert("Please enter a valid URL starting with http or https");
        return;
      }

      const code = Math.random().toString(36).substring(2, 7);
      const shortUrl = `https://shortwurm.com/r/${code}`;

      // You can later store input + code in Firebase or Supabase

      document.getElementById("result").innerHTML = `
        üêõ Your short link: <a href="${input}" target="_blank">${shortUrl}</a>
      `;
    }
  </script>

</body>
</html>
